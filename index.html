
    <!DOCTYPE html>
    <html lang="pl">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
     
      <h3>Wybierz plik do załadowania:</h3>
      <div id="dataset-selection">
      <div id="selectSource">
        
      </div>
      </div>
      <button id="start-btn">Start</button>
      <button id="daily-quiz-btn">Codzienny</button>
      <button id="wrongQuiz" onclick="startWrongQuestionsQuiz()">Poprawa złych odpowiedzi</button>
      <hr/>
      <div id="output"></div>
      <div id="quiz-container" style="display: none; padding:50px">
        <p id="question"></p>
        <button id="reveal-btn">Pokaż odpowiedź</button>
        <div>
        <p id="answer" style="display: none;"></p>
      </div>
      <div style="width: 100%; height: 200px;">
        <button id="correct-btn" style="width: 49%"  >Poprawna</button>
        <button id="incorrect-btn" style="width: 49%"  >Niepoprawna</button>
      </div>
        <p id="progress" style="padding:50px"></p>
      </div>
     <div style="height: 200px;"></div>
      <hr/>
      <button id="fetchData">Pobierz dane</button>
      <button id="clearData">Wyczyść dane</button>
    
      <script src="script.js"></script>
    </body>
    </html>
